<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add</title>
</head>
<body>
    <h1>My Calculator</h1>
    <input type="text" id="num1" placeholder="Enter Number 1: "> <br>
    <input type="text" id="num2" placeholder="Enter Number 2: "> <br>

    <button onclick="findTotal()">Add</button>
    <h4 id="sumresult"></h4>
    <h4 id="diffresult"></h4>

<script>
   function findTotal(){
    let n1 = document.getElementById("num1").value;
    let n2 = document.getElementById("num2").value;

    let sum = parseFloat(n1) + parseFloat(n2);
    let diff = parseFloat(n1) - parseFloat(n2);
    
    document.getElementById("sumresult").innerHTML = "The sum is "+ sum;
    document.getElementById("diffresult").innerHTML = "The diff is "+ diff;
   }
</script>

</body>

</html>
